<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs POM</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- @click : shorthand -->
        <button @click="changeLink">Click to change link</button>
        <a v-bind:href="linkVal">Link</a>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                linkVal: 'https://google.com'
            },
            methods: {
                changeLink: function() {
                    this.linkVal = 'https://youtube.com'
                }
            }
        });
        
    </script>
</body>

</html>
